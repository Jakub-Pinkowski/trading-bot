name: Fetch TradingView Data

on:
  # Run every Sunday at 2 AM UTC (weekly)
  schedule:
    - cron: '0 2 * * 0'

  # Run on the 1st of every month at 3 AM UTC (monthly)
  # This is in addition to the weekly run for comprehensive coverage
  # schedule:
  #   - cron: '0 3 1 * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      categories:
        description: 'Categories to fetch (comma-separated, leave empty for all)'
        required: false
        default: ''
      intervals:
        description: 'Intervals to fetch (comma-separated, leave empty for all)'
        required: false
        default: ''

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max to prevent runaway jobs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data/historical_data/1!
          mkdir -p logs

      - name: Fetch TradingView data
        run: |
          python fetch_data_automated.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Check for data changes
        id: check_changes
        run: |
          git add data/historical_data/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new data fetched"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New data available"
          fi

      - name: Commit and push data
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update TradingView historical data [automated]
          
          - Fetched on: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - Workflow run: ${{ github.run_number }}
          - Trigger: ${{ github.event_name }}"
          git push

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fetch-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Data Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected**: ${{ steps.check_changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "logs/info.log" ]; then
            echo "### Recent Log Entries" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 20 logs/info.log >> $GITHUB_STEP_SUMMARY || echo "No logs available"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

