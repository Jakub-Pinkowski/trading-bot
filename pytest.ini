[pytest]
# ==================== Test Discovery ====================
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ==================== Output Configuration ====================
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short

# ==================== Custom Markers ====================
markers =
    slow: Marks tests as slow (>0.5 second - I/O, multiprocessing, or sleep)
    integration: Integration tests (multiple components working together)

# ==================== Warning Filters ====================
filterwarnings =
    error
    ignore::DeprecationWarning:pandas.*
    ignore::PendingDeprecationWarning

# ==================== Console Output ====================
console_output_style = progress


